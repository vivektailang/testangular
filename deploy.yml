name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build:gh

      - name: Determine Build Output & Create 404
        run: |
          # Check for Angular 17+ structure (dist/project/browser) or standard (dist/project)
          if [ -d "dist/testangular/browser" ]; then
            echo "DEPLOY_FOLDER=dist/testangular/browser" >> $GITHUB_ENV
            cp dist/testangular/browser/index.html dist/testangular/browser/404.html
          elif [ -d "dist/testangular" ]; then
            echo "DEPLOY_FOLDER=dist/testangular" >> $GITHUB_ENV
            cp dist/testangular/index.html dist/testangular/404.html
          elif [ -d "dist/angular-app/browser" ]; then
            echo "DEPLOY_FOLDER=dist/angular-app/browser" >> $GITHUB_ENV
            cp dist/angular-app/browser/index.html dist/angular-app/browser/404.html
          else
            echo "DEPLOY_FOLDER=dist/angular-app" >> $GITHUB_ENV
            cp dist/angular-app/index.html dist/angular-app/404.html
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.DEPLOY_FOLDER }}